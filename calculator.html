    <div id="div-form" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <form id="fv-form">
            <fieldset>
              <legend>Find Ending Balance</legend>
              <label for="fv-rate">Interest Rate (%)</label>
              <input type="number" name="rate" id="fv-rate" required />
              <br />
              <label for="fv-years">Years to Retirement</label>
              <input type="number" name="years" id="fv-years" required />
              <br />
              <label for="fv-pv">Beginning Balance</label>
              <input type="number" name="pv" id="fv-pv" required />
              <br />
              <label for="fv-contribution"> Annual Contribution</label>
              <input
                type="number"
                name="contribution"
                id="fv-contribution"
                required
              />
              <br />
              <label for="fv-fv">Ending Balance</label>
              <input
                type="number"
                name="fv"
                id="fv-fv"
                readonly="true"
                placeholder="No entry required"
              />
              <br />
              <br />
              <button type="submit" onclick="return calcFV();">Submit</button>
              <button
                type="reset"
                onclick="window.location.reload(); return false;"
              >
                Reset
              </button>
            </fieldset>
          </form>
        </div>
        <div class="carousel-item">
          <h1>2</h1>
        </div>
        <div class="carousel-item">
          <h1>3</h1>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#div-form"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#div-form"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
